<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MKF Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1 style="color:var(--accent)">MKF Admin</h1>
    <p class="muted">Password protected panel</p>
  </header>

  <div id="loginWrap" class="card">
    <input type="password" id="password" placeholder="Enter password">
    <button id="loginBtn">Unlock</button>
    <p class="muted small">Client-side only protection</p>
  </div>

  <div id="dashboard" style="display:none;">
    <h3>Latest Prescriptions</h3>
    <div id="records"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="admin.js"></script>
</body>
</html>
